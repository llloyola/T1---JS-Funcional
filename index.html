<!DOCTYPE html>
<html lang="en">

<head>
  <title>Markdown to HTML</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
  <script type="module" src="htmlcode.js"></script>
</head>

<body>
  <form>
    <div class="form-group">
      <label for="inputFile">Enter .md file</label>
      <input type="file" class="form-control-file" id="inputFile">
    </div>
  </form>

  <div class="container">
    <div class="row">
      <div id="markdown-text" class="col-sm-4">
        <h2>Markdown original</h2>
        <div class="container"></div>
      </div>
      <div id="txt-text" class="col-sm-4">
        <h2>Texto</h2>
        <button id="download-txt">Descargar</button>
        <div class="container"></div>
      </div>
      <div id="html-text" class="col-sm-4">
        <h2>HTML</h2>
        <button id="download-html">Descargar</button>
        <div class="container"></div>
      </div>
    </div>
  </div>
</body>

</html>
